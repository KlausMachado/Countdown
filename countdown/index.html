<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Count Down</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>LIVE</h1>
        <p>Em breve</p>
      </div>

      <div class="count" id="count">
        <div>
          <h1 id="days">00</h1>
          <p>Dias</p>
        </div>
        <div>
          <h1 id="hours">00</h1>
          <p>Horas</p>
        </div>
        <div>
          <h1 id="min">00</h1>
          <p>Minutos</p>
        </div>
        <div>
          <h1 id="sec">00</h1>
          <p>Segundos</p>
        </div>
      </div>
      <div class="button">
        <p>cadastre-se</p>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
